<!DOCTYPE html>
<html>
<head>
    <title>Бальный зал "Золотая Роза"</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map { height: 1500px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const imageBounds = [[0, 0], [5000, 5000]]; 
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 5
        });
        L.imageOverlay('https://i.imgur.com/OagxjJL.jpeg', imageBounds).addTo(map); // <- ваша ссылка здесь!
        map.fitBounds(imageBounds);
	// Метка 1 (Король Самалин XI)
	// Кастомная иконка (изображение)
	const kingIcon = L.icon({
	iconUrl: 'https://i.imgur.com/fOvASpi.jpeg', 
	iconSize: [40, 40],
	iconAnchor: [20, 40] // Острый конец внизу
	});
	L.marker([1200, 1300], {  
  	draggable: true,
  	icon: kingIcon 
	})  
	.bindPopup(`
  	<h3>Самалин XI</h3>
 	<p>Вид нпс:</p>
 	<p>Здоровье:</p>
  	<p>Броня:</p>
  	<p>Характеристики:</p>
  	<p>Сила-</p>
  	<p>Ловкость-</p>
  	<p>Интеллект-</p>
  	<p>Мудрость-</p>
  	<p>Харизма-</p>
  	<p>Статус:</p>
  	<ul>
    	<li>Действующий монарх, король Рассосисии. Отец Мелании</li>
  	</ul>
  	<img src="https://i.imgur.com/uDafo8l.jpeg" width="300" align="middle">
	`)
	.addTo(map);
	// Метка 2 (Малания)
	// Кастомная иконка (изображение)
	const princessIcon = L.icon({
	iconUrl: 'https://i.imgur.com/fOvASpi.jpeg', 
	iconSize: [40, 40],
	iconAnchor: [20, 40] // Острый конец внизу
	});
	aL.marker([1200, 1300], {  
  	draggable: true,
  	icon: princessIcon 
	})  
	.bindPopup(`
  	<h3>Самалин XI</h3>
 	<p>Вид нпс:</p>
 	<p>Здоровье:</p>
  	<p>Броня:</p>
  	<p>Характеристики:</p>
  	<p>Сила-</p>
  	<p>Ловкость-</p>
  	<p>Интеллект-</p>
  	<p>Мудрость-</p>
  	<p>Харизма-</p>
  	<p>Статус:</p>
  	<ul>
    	<li>Действующий монарх, король Рассосисии. Отец Мелании</li>
  	</ul>
  	<img src="https://i.imgur.com/uDafo8l.jpeg" width="300" align="middle">
	`)
	.addTo(map);
	// Метка 3 (Приключение: Первое знакомство с астралом)
	aL.marker([3000, 1700])
  	.bindPopup(`
    	<h3>Первое знакомство с астралом</h3>
    	<p>Краткая история:</p>
    	<ul>
      	<li>Группа путешествинников, состоящая из бывалых бойцов Гильдии Авантюристов, в поисках магических артефактов, попадает в самую восточную башню укреплений Рассосисии, и натыкается на приключения в астрале, сражаясь с полуросликами-пиратами.</li>
    	</ul>
    	<img src="https://i.imgur.com/MNzdJRM.jpeg" width="100">
  	`)
 	.addTo(map);
    </script>
</body>
</html>
